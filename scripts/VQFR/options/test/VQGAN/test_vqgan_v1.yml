name: test_vqgan_v1
model_type: VQGANModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  val:
    name: Val
    type: PairedImageDataset
    dataroot_gt: datasets/Validation/Recon_Validation
    dataroot_lq: datasets/Validation/Recon_Validation
    io_backend:
      type: disk

    mean: [0.5, 0.5, 0.5]
    std: [0.5, 0.5, 0.5]

# network structures
network_g:
  type: VQGANv1
  base_channels: 128
  proj_patch_size: 32
  resolution_scale_rates: [ 1,2,2,2,2,2 ]
  channel_multipliers: [ 1,1,2,2,2,4 ]
  encoder_num_blocks: 2
  decoder_num_blocks: 3
  quant_level: [ 'Level_32' ]
  quantizer_opt:
    Level_32:
      type: L2VectorQuantizerKmeans
      in_dim: 512
      num_code: 1024
      code_dim: 256
      reservoir_size: 16384
      reestimate_iters: 2000
      reestimate_maxiters: 30000
      warmup_iters: 10000

# path
path:
  pretrain_network_g: experiments/pretrained_models/VQ_Codebook_FFHQ512-39165968.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
